    </ion-navbar>
</ion-header>

    <ion-row>

            <h3 card-title text-capitalize>{{item.name}}</h3>

            <!--<p card-subtitle text-wrap padding-bottom>{{item.description}}</p>-->
            <ion-row no-padding>
              <ion-col col-auto no-padding>
                <p ion-text color="accentLight">NGN{{item.pricePerTicket}} per Ticket   |</p>

              </ion-col>
              <ion-col col-auto no-padding>
                <p ion-text color="accentLight"> Raffle ID:{{item.id}}</p>
