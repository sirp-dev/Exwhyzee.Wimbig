<!--CHECK BOXES components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title text-left text-uppercase>{{params.title}}</ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->
<ion-content>
  <!-- PAGE CHECK BOX - Simple -->
  <check-box-layout-1 has-header *ngIf="params.checkBoxesLayout1" [data]="params.data | async" [events]="params.events">
  </check-box-layout-1>

  <!-- PAGE CHECK BOX - With Avatar -->
  <check-box-layout-2 has-header *ngIf="params.checkBoxesLayout2" [data]="params.data | async" [events]="params.events">
  </check-box-layout-2>

  <!-- PAGE CHECK BOX - Simple -->
  <check-box-layout-3 has-header *ngIf="params.checkBoxesLayout3" [data]="params.data | async" [events]="params.events">
  </check-box-layout-3>

  <!-- PAGE CHECK BOX - Two columns -->
  <check-box-layout-4 has-header *ngIf="params.checkBoxesLayout4" [data]="params.data | async" [events]="params.events">
  </check-box-layout-4>

</ion-content>
