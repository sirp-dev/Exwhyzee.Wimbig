<!-- STICKY LIST HEADER components-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
        <ion-title text-left text-uppercase>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>
<!-- Content -->

<!-- PAGE STICKY LIST HEADER - Basic -->
<sticky-list-header-layout-1 has-header *ngIf="params.stickyListHeaderLayout1" [data]="params.data | async" [events]="params.events">
</sticky-list-header-layout-1>

<!-- PAGE STICKY LIST HEADER - Product -->
<sticky-list-header-layout-2 has-header *ngIf="params.stickyListHeaderLayout2" [data]="params.data | async" [events]="params.events">
</sticky-list-header-layout-2>

<!-- PAGE STICKY LIST HEADER - Post -->
<sticky-list-header-layout-3 has-header *ngIf="params.stickyListHeaderLayout3" [data]="params.data | async" [events]="params.events">
</sticky-list-header-layout-3>

<!-- PAGE STICKY LIST HEADER - Small header + large item -->
<sticky-list-header-layout-4 has-header *ngIf="params.stickyListHeaderLayout4" [data]="params.data | async" [events]="params.events">
</sticky-list-header-layout-4>
