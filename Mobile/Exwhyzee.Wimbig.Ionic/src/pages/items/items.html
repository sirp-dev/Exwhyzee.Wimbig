<!-- Submenu Header -->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-uppercase>{{title}}</ion-title>
    <button defoult-button onclick="window.open('https://codecanyon.net/item/ionic-2-ui-themetemplate-app-material-design-yellow-dark/19375225?ref=CreativeForm')" ion-button>BUY NOW</button>
  </ion-navbar>
</ion-header>
<!-- Submenu List -->
<ion-content no-padding>
  <ion-list no-padding no-margin>
    <button ion-item no-padding item-title submenu *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
    </button>
  </ion-list>
</ion-content>
