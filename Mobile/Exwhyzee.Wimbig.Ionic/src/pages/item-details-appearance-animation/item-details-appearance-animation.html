<!--Animation components-->
<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title text-left text-uppercase>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Content-->

<!-- PAGE APPEARANCE ANIMATION - Fade in left -->
<appearance-animation-layout-1 has-header *ngIf="params.appearanceAnimationsLayout1" [data]="params.data | async" [events]="params.events">
</appearance-animation-layout-1>

<!-- PAGE APPEARANCE ANIMATION - Fade in right -->
<appearance-animation-layout-2 has-header *ngIf="params.appearanceAnimationsLayout2" [data]="params.data | async" [events]="params.events">
</appearance-animation-layout-2>

<!-- PAGE APPEARANCE ANIMATION - Fade in down -->
<appearance-animation-layout-3 has-header *ngIf="params.appearanceAnimationsLayout3" [data]="params.data | async" [events]="params.events">
</appearance-animation-layout-3>

<!-- PAGE APPEARANCE ANIMATION - Fade in -->
<appearance-animation-layout-4 has-header *ngIf="params.appearanceAnimationsLayout4" [data]="params.data | async" [events]="params.events">
</appearance-animation-layout-4>

<!-- PAGE APPEARANCE ANIMATION - Zoom in -->
<appearance-animation-layout-5 has-header *ngIf="params.appearanceAnimationsLayout5" [data]="params.data | async" [events]="params.events">
</appearance-animation-layout-5>
