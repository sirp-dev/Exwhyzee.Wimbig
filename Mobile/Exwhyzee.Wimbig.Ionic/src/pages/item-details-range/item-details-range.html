<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
        <ion-title text-left text-uppercase>{{params.title}}</ion-title>
    </ion-navbar>
</ion-header>
<!--Content-->

<ion-content class="outer-content" *ngIf="params.data!=null">

    <!-- PAGE COMPONENTS - Basic -->
    <range-button-layout-1 [data]="params.data.layout1" [events]="params.events">
    </range-button-layout-1>

    <!-- PAGE COMPONENTS - With icons -->
    <range-button-layout-2 [data]="params.data.layout2" [events]="params.events">
    </range-button-layout-2>

    <!-- PAGE COMPONENTS - With predefined steps -->
    <range-button-layout-3 [data]="params.data.layout3" [events]="params.events">
    </range-button-layout-3>

    <!-- PAGE COMPONENTS - Two sliders -->
    <range-button-layout-4 [data]="params.data.layout4" [events]="params.events">
    </range-button-layout-4>
</ion-content>
