<ion-list *ngIf="data != null">
    <ion-list-header no-lines no-margin text-uppercase>
        <p ion-text color="accentLight">{{data.title}}</p>
        <p ion-text color="brown" item-end>{{data.value}}</p>
    </ion-list-header>
    <ion-item>
        <ion-range [min]="data.min" [max]="data.max" pin="true" (ionChange)="onEvent('onChange', data.value, $event)" [(ngModel)]="data.value">
            <ion-icon range-left medium color="secondary" [name]="data.iconLeft"></ion-icon>
            <ion-icon range-right medium color="secondary" [name]="data.iconRight"></ion-icon>
        </ion-range>
    </ion-item>
</ion-list>
