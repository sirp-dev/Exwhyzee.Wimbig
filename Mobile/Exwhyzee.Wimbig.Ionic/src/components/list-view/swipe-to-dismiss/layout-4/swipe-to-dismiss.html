<!-- Themes Large item with text -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row no-padding>
      <ion-col no-padding col-12>
        <!-- Content List -->
        <ion-list no-padding>
          <ion-item-sliding *ngFor="let item of data.items" #slidingItem>
            <ion-item no-padding border (click)="onEvent('onItemClick', item.title, $event)">
              <ion-item-divider no-lines>
                <!-- Avatar -->
                <ion-avatar margin-right item-start>
                  <img [src]="item.image">
                </ion-avatar>
                <!-- Title -->
                <h1 item-title>{{item.title}}</h1>
              </ion-item-divider>
              <!-- Description -->
              <p subitem-subtitle text-wrap>{{item.description}}</p>
            </ion-item>
            <ion-item-options>
              <!-- Icon Delate -->
              <button ion-button (click)="delete(item)">
                <ion-icon icon-medium>
                  <i class="icon {{item.iconDelate}}"></i>
                </ion-icon>
              </button>
              <!-- Icon Undo -->
              <button ion-button (click)="undo(slidingItem)">
                <ion-icon icon-medium>
                  <i class="icon {{item.iconUndo}}"></i>
                </ion-icon>
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!-- Fab Button -->
<ion-fab #fab bottom right>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
