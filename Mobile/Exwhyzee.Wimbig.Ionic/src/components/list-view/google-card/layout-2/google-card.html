<!--Theme Styled cards 2-->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12 col-sm-6 col-md-6 col-lg-4 col-xl-4 *ngFor="let item of data.items;let i = index">
        <ion-card text-right (click)="onEvent('onItemClick', item.title, $event)">
          <!--Card-image-->
          <div card-image>
            <img images-filter [src]="item.image" />
            <!--Card-title-header-->
            <h2 card-title>{{item.titleHeader}}</h2>
          </div>
          <!--Card-content-->
          <ion-card-content>
            <!--Card-title-->
            <ion-card-title>
              <!--Card-subtitle-->
              <h1 card-subtitle>{{item.title}}</h1>
            </ion-card-title>
            <!--Description-->
            <p card-body-text>{{item.description}}</p>
          </ion-card-content>
          <!--Button Share-->
          <button ion-button default-button medium float-right (click)="onEvent('onShare', item, $event)">
            {{item.shareButton}}
          </button>
          <!--Button Explore-->
          <button ion-button default-button medium float-right (click)="onEvent('onExplore', item, $event)">
            {{item.button}}
          </button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<!--Fab Button-->
<ion-fab #fab bottom right>
  <button button-ion-fab ion-fab (click)="onEvent('onFab', data, $event)">
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
